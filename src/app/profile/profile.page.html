<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="backToHome()" class="backbtn"></ion-icon>
    </ion-buttons>
    <ion-title class="centered-title">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="loadProfileData" class="spinner-container">
      <ion-col size="12" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!loadProfileData" class="profile-info">
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" color="dark">Name</ion-label>
          <ion-input [value]="profileData.name" readonly></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" color="dark">Phone Number</ion-label>
          <ion-input [value]="profileData.phone" readonly></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" color="dark">Email</ion-label>
          <ion-input [value]="profileData.email" readonly></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" color="dark">Address Lane</ion-label>
          <ion-input [value]="profileData.address" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
